# create environment by: conda env create -f env/linux_cuda.yaml
# update environment by: conda env update -f env/linux_cuda.yaml
name: yolov8-cuda
channels:
  - conda-forge
  - defaults
  - nvidia
  - pytorch
dependencies:
  - python=3.10
  - jupyter
  - scikit-learn
  - pytorch-cuda=11.8
  - pytorch
  - torchvision
  - ultralytics
  - tensorboard
  - pyarrow
  - loguru
  - pip
  - pip:
      - "labelbox[data]"
      - lapx # linear assignment for tracking