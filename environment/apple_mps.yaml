# create environment by: conda env create -f env/apple_mps.yaml
# update environment by: conda env update -f env/apple_mps.yaml
# takes a long time to solve the environment
name: yolov8-mps
channels:
  - conda-forge
  - defaults
  - pytorch
  - comet_ml
dependencies:
  - python=3.10
  - jupyter
  - scikit-learn
  - pytorch::pytorch
  - torchvision
  - ultralytics
  - loguru
  - tensorboard
  - comet_ml
  - pyarrow
  - pip
  - pip:
      - "labelbox[data]"
      # linear assignment for tracking
      - lapx
